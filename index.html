<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@300;700&display=swap"
			rel="stylesheet" />

		<title>Base Apparel coming soon page</title>
		<script src="app.js" defer></script>
	</head>
	<body>
		<nav>
			<img class="logo" src="images/logo.svg" alt="logo" />
		</nav>
		<main>
			<div class="main-picture"></div>
			<div class="text">
				<h1><span>We're</span> coming soon</h1>
				<p>
					Hello fellow shoppers! We're currently building
					our new fashion store. Add your email below to
					stay up-to-date with announcements and our launch
					deals.
				</p>
				<form>
					<input
						type="text"
						placeholder="Email Address"
						id="input" />
					<button id="btn">
						<div class="error"></div>
						<img src="images/icon-arrow.svg" />
					</button>
				</form>
			</div>
		</main>
	</body>
</html>
